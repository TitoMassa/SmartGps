<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuando Llega?</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>¿Cuándo Llega Mi Colectivo?</h1>

        <div class="selection-group">
            <label for="route-select">Selecciona tu Ruta:</label>
            <select id="route-select">
                <option value="">-- Elige una ruta --</option>
            </select>
        </div>

        <div class="selection-group">
            <label for="stop-select">Selecciona tu Parada:</label>
            <select id="stop-select" disabled>
                <option value="">-- Elige una parada --</option>
            </select>
        </div>

        <div id="arrival-info">
            <p id="arrival-time-display">Selecciona una ruta y parada para ver el tiempo de llegada.</p>
            <p id="bus-status-note" class="note"></p>
        </div>
         <p class="last-updated">Última actualización de datos: <span id="last-data-update">Nunca</span></p>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
