<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Move Pro</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="../leaflet/leaflet.css">
  <meta name="theme-color" content="#4A90E2">
</head>
<body>
  <div id="map"></div>
  
  <div class="controls">
    <div class="section">
      <h2>Ruta</h2>
      <input type="text" id="route-name" placeholder="Nombre de la ruta">
      <div class="route-controls">
        <button id="start-point">Punto de Inicio</button>
        <button id="end-point">Punto Final</button>
        <button id="add-stop">Añadir Parada</button>
        <label>
          <input type="checkbox" id="auto-schedule">
          Calcular horarios automáticamente
        </label>
      </div>
      <ul class="stop-list" id="stop-list"></ul>
    </div>

    <div class="section">
      <h2>Gestión de Rutas</h2>
      <select id="route-list"></select>
      <div class="route-controls">
        <button id="save-route">Guardar Ruta</button>
        <button id="load-route">Cargar Ruta</button>
        <button id="delete-route">Eliminar Ruta</button>
      </div>
    </div>

    <div class="section">
      <h2>Cola de Seguimiento</h2>
      <select id="queue-list"></select>
      <div class="route-controls">
        <button id="add-to-queue">Añadir a Cola</button>
        <button id="clear-queue">Limpiar Cola</button>
      </div>
    </div>

    <div class="section">
      <h2>Seguimiento en Tiempo Real</h2>
      <label>
        <input type="checkbox" id="manual-control">
        Control Manual Parada/Ruta
      </label>
      <div class="route-controls">
        <button id="prev-stop" disabled>Parada Anterior</button>
        <button id="next-stop" disabled>Parada Siguiente</button>
      </div>
      <div class="route-controls">
        <button id="start-tracking">Iniciar Seguimiento</button>
        <button id="stop-tracking">Detener Seguimiento</button>
      </div>
    </div>

    <div class="map-legend">
      <div class="legend-item">
        <div class="legend-icon start"></div>
        <span>Inicio</span>
      </div>
      <div class="legend-item">
        <div class="legend-icon intermediate"></div>
        <span>Intermedia</span>
      </div>
      <div class="legend-item">
        <div class="legend-icon end"></div>
        <span>Fin</span>
      </div>
      <div class="legend-item">
        <div class="legend-icon current"></div>
        <span>Posición Actual</span>
      </div>
    </div>
  </div>

  <script src="../leaflet/leaflet.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
