<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Move Pro</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4CAF50">
</head>
<body>
    <div id="app-container">
        <div id="map-container">
            <div id="map"></div>
        </div>

        <div id="controls-panel">
            <!-- Route Editor -->
            <section id="route-editor-section">
                <h2>Editor de Ruta</h2>
                <div>
                    <label for="routeName">Nombre de Ruta:</label>
                    <input type="text" id="routeName" placeholder="Ej: Linea 101 - Ramal A">
                </div>
                <div>
                    <button id="setStartPointMode">Definir Inicio en Mapa</button>
                    <input type="text" id="startPointName" placeholder="Nombre Pto. Inicio (Opcional)">
                    <input type="time" id="startPointTime">
                </div>
                <div>
                    <button id="setEndPointMode">Definir Fin en Mapa</button>
                    <input type="text" id="endPointName" placeholder="Nombre Pto. Fin (Opcional)">
                    <input type="time" id="endPointTime">
                </div>
                <div>
                    <button id="addIntermediateStopMode" disabled>Añadir Parada Intermedia en Mapa</button>
                </div>
                <div>
                    <input type="checkbox" id="autoCalcTimes" checked>
                    <label for="autoCalcTimes">Calcular horarios intermedios automáticamente</label>
                </div>
                <div id="stops-list-editor">
                    <h3>Paradas de la Ruta Actual:</h3>
                    <ul id="current-route-stops-ul"></ul>
                </div>
                <div>
                    <button id="saveRoute">Guardar Ruta</button>
                    <button id="clearRouteEditor">Nueva Ruta (Limpiar)</button>
                </div>
            </section>

            <!-- Route Management -->
            <section id="route-management-section">
                <h2>Gestión de Rutas Guardadas</h2>
                <select id="savedRoutesDropdown"></select>
                <button id="loadRoute">Cargar Ruta</button>
                <button id="deleteRoute">Eliminar Ruta</button>
            </section>

            <!-- Tracking Queue -->
            <section id="tracking-queue-section">
                <h2>Cola de Seguimiento</h2>
                <select id="routesForQueueDropdown"></select>
                <button id="addToTrackingQueue">Añadir Ruta a Cola</button>
                <div id="tracking-queue-display">
                    <h3>Rutas en Cola:</h3>
                    <ul id="tracking-queue-ul"></ul>
                </div>
                <button id="clearTrackingQueue">Limpiar Cola</button>
            </section>

            <!-- Tracking Control -->
            <section id="tracking-control-section">
                <h2>Control de Seguimiento</h2>
                <button id="startTracking" disabled>Iniciar Seguimiento</button>
                <button id="stopTracking" disabled>Detener Seguimiento</button>
                <div id="tracking-info">
                    <p>Ruta Activa: <span id="activeRouteName">-</span></p>
                    <p>Próxima Parada: <span id="nextStopInfo">-</span></p>
                    <p>Diferencia Horario: <span id="timeDifferenceInfo">-</span></p>
                </div>
                <div>
                    <input type="checkbox" id="manualModeCheckbox" disabled>
                    <label for="manualModeCheckbox">Control Manual Parada/Ruta</label>
                </div>
                <div id="manual-controls" style="display: none;">
                    <button id="prevStopButton">Parada Anterior</button>
                    <button id="nextStopButton">Parada Siguiente</button>
                </div>
            </section>
             <p id="app-status"></p>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    <script src="js/app.js"></script>
</body>
</html>
