<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Move Pro</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #FFF;
    }
    #map {
      width: 100%;
      height: 40vh;
      z-index: 0;
    }
    .controls {
      width: 95%;
      max-width: 480px;
      background-color: #000;
      padding: 1rem;
      border-radius: 1rem;
      box-shadow: 0 2px 8px rgba(255, 255, 255, 0.1);
      margin: -2rem auto 0;
      position: relative;
      z-index: 1000;
    }
    .controls h2, .controls h3 {
      margin: 0 0 0.5rem;
      font-size: 1.25rem;
      color: #FFF;
    }
    .controls label {
      display: block;
      margin-top: 0.5rem;
      font-size: 0.9rem;
      color: #CCC;
    }
    .controls input,
    .controls button,
    .controls select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      font-size: 1rem;
      background-color: #000;
      border: 1px solid #333;
      border-radius: 0.25rem;
      color: #FFF;
    }
    .controls button {
      cursor: pointer;
      transition: background 0.2s;
    }
    .controls button:hover {
      background-color: #222;
    }
    .controls table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 0.75rem;
      background-color: #000;
    }
    .controls th,
    .controls td {
      border: 1px solid #111;
      padding: 0.5rem;
      font-size: 0.85rem;
      text-align: center;
      color: #FFF;
    }
    .current-stop {
      background-color: #0055a5;
      color: #FFF;
    }
    .legend {
      text-align: center;
      margin-top: 0.5rem;
      font-size: 1rem;
      font-weight: bold;
      color: #FFF;
    }
    .controls .status {
      font-size: 1.5rem;
      text-align: center;
      margin-top: 0.25rem;
      color: #A5FF90;
    }
    .btn-group {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }
    .btn-group button {
      flex: 1;
    }
    hr {
      border: none;
      border-top: 1px solid #111;
      margin: 1rem 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="controls">
    <h2>Smart Move Pro</h2>
    <label>Ruta:</label>
    <select id="route-select"></select>
    <div class="btn-group">
      <button id="new-route-btn">Nueva Ruta</button>
      <button id="save-route-btn">Guardar Ruta</button>
      <button id="delete-route-btn">Borrar Ruta</button>
    </div>
    <label>Nombre de ruta nueva:</label>
    <input type="text" id="new-route-name" placeholder="Nombre...">
    <hr>
    <h3>Paradas</h3>
    <label>Latitud, Longitud:</label>
    <input type="text" id="stop-latlng" placeholder="-34.6037, -58.3816">
    <label>Hora llegada (HH:MM):</label>
    <input type="time" id="stop-arrival">
    <label>Hora salida (HH:MM):</label>
    <input type="time" id="stop-departure">
    <button id="add-stop-btn">Añadir Parada</button>
    <table>
      <thead>
        <tr><th>#</th><th>Lat,Lng</th><th>Llegada</th><th>Salida</th><th>Acción</th></tr>
      </thead>
      <tbody id="stops-table"></tbody>
    </table>
    <div class="btn-group">
      <button id="start-btn">Iniciar Seguimiento</button>
      <button id="stop-btn" disabled>Detener Seguimiento</button>
    </div>
    <div class="btn-group">
      <button id="prev-stop-btn" disabled>Anterior</button>
      <button id="next-stop-btn" disabled>Siguiente</button>
    </div>
    <label><input type="checkbox" id="auto-advance" checked> Avance Automático</label>
    <div class="legend" id="next-stop-legend">PRÓXIMA PARADA: -</div>
    <div class="status" id="time-diff">+00:00</div>
  </div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([-34.6037, -58.3816], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '© OpenStreetMap'
    }).addTo(map);
  </script>
</body>
</html>
