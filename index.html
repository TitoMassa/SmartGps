<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Move Pro - Modo Oscuro</title>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    /* Modo oscuro */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #121212;
      color: #e0e0e0;
    }
    #map { width: 100%; height: 40vh; }.controls {
  width: 95%;
  max-width: 480px;
  background: #1e1e1e;
  padding: 1rem;
  border-radius: 1rem;
  box-shadow: 0 2px 8px rgba(0,0,0,0.7);
  margin-top: -2rem;
  z-index: 1000;
  color: #e0e0e0;
}
.controls h2, .controls h3 {
  margin: 0 0 0.5rem;
  font-size: 1.25rem;
  color: #ffffff;
}
.controls label {
  display: block;
  margin-top: 0.5rem;
  font-size: 0.9rem;
  color: #cccccc;
}
.controls input,
.controls button,
.controls select {
  width: 100%;
  padding: 0.5rem;
  margin-top: 0.25rem;
  font-size: 1rem;
  background: #2a2a2a;
  border: 1px solid #444;
  border-radius: 0.25rem;
  color: #e0e0e0;
}
.controls button {
  background: #3a3a3a;
  cursor: pointer;
  transition: background 0.2s;
}
.controls button:hover {
  background: #505050;
}
.controls table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 0.75rem;
  background: #1e1e1e;
}
.controls th,
.controls td {
  border: 1px solid #333;
  padding: 0.5rem;
  font-size: 0.85rem;
  text-align: center;
  color: #e0e0e0;
}
.current-stop {
  background-color: #0055a5;
  color: #ffffff;
}
.legend {
  text-align: center;
  margin-top: 0.5rem;
  font-size: 1rem;
  font-weight: bold;
  color: #ffffff;
}
.controls .status {
  font-size: 1.5rem;
  text-align: center;
  margin-top: 0.25rem;
  color: #a5ff90;
}
.btn-group {
  display: flex;
  gap: 0.5rem;
  margin-top: 0.5rem;
}
.btn-group button {
  flex: 1;
}

  </style>
</head>
<body>
  <div id="map"></div>
  <div class="controls">
    <h2>Smart Move Pro - Modo Oscuro</h2>
    <label>Ruta:</label>
    <select id="route-select"></select>
    <div class="btn-group">
      <button id="new-route-btn">Nueva Ruta</button>
      <button id="save-route-btn">Guardar Ruta</button>
      <button id="delete-route-btn">Borrar Ruta</button>
    </div>
    <label>Nombre de ruta nueva:</label>
    <input type="text" id="new-route-name" placeholder="Nombre...">
    <hr style="border-color: #333;">
    <h3>Paradas</h3>
    <label>Latitud, Longitud:</label>
    <input type="text" id="stop-latlng" placeholder="-34.6037, -58.3816">
    <label>Hora llegada (HH:MM):</label>
    <input type="time" id="stop-arrival">
    <label>Hora salida (HH:MM):</label>
    <input type="time" id="stop-departure">
    <button id="add-stop-btn">Añadir Parada</button>
    <table>
      <thead>
        <tr><th>#</th><th>Lat,Lng</th><th>Llegada</th><th>Salida</th><th>Acción</th></tr>
      </thead>
      <tbody id="stops-table"></tbody>
    </table>
    <div class="btn-group">
      <button id="start-btn">Iniciar Seguimiento</button>
      <button id="stop-btn" disabled>Detener Seguimiento</button>
    </div>
    <div class="btn-group">
      <button id="prev-stop-btn" disabled>Anterior</button>
      <button id="next-stop-btn" disabled>Siguiente</button>
    </div>
    <label><input type="checkbox" id="auto-advance" checked> Avance Automático</label>
    <div class="legend" id="next-stop-legend">PRÓXIMA PARADA: -</div>
    <div class="status" id="time-diff">+00:00</div>
  </div>  <!-- Leaflet JS -->  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>  <script>
    // El resto del script permanece igual
  </script></body>
</html>
